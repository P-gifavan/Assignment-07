<!DOCTYPE html>
<html>
<head>
  <title>Array Methods Example</title>
</head>
<body>
  <h2>Array Methods Practice</h2>

  <p>Enter 5 numbers:</p>

  <input type="number" id="num1" placeholder="Number 1"><br><br>
  <input type="number" id="num2" placeholder="Number 2"><br><br>
  <input type="number" id="num3" placeholder="Number 3"><br><br>
  <input type="number" id="num4" placeholder="Number 4"><br><br>
  <input type="number" id="num5" placeholder="Number 5"><br><br>

  <button onclick="processArray()">Submit</button>

  <div id="result"></div>

  <script>
    function processArray() {
      const arr = [
        parseFloat(document.getElementById("num1").value),
        parseFloat(document.getElementById("num2").value),
        parseFloat(document.getElementById("num3").value),
        parseFloat(document.getElementById("num4").value),
        parseFloat(document.getElementById("num5").value),
      ];

      if (arr.some(isNaN)) {
        document.getElementById("result").innerHTML = "Please enter valid numbers in all fields.";
        return;
      }

      // Original array
      const original = arr.join(", ");

      // Sorted array
      const sorted = [...arr].sort((a, b) => a - b).join(", ");

      // Sum of all numbers
      const sum = arr.reduce((total, num) => total + num, 0);

      document.getElementById("result").innerHTML = `
        <p><strong>Original Array:</strong> [${original}]</p>
        <p><strong>Sorted Array:</strong> [${sorted}]</p>
        <p><strong>Sum of Elements:</strong> ${sum}</p>
      `;
    }
  </script>
</body>
</html>
